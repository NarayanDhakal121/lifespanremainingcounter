<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifespan Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lifespan Counter</h1>
      <div class="input-section">
        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob" />
        <label for="lifespan">Expected Lifespan (years):</label>
        <input type="number" id="lifespan" placeholder="80" />
        <button id="startCounter">Start</button>
      </div>
      <div id="output">
        <h2>Time Lived:</h2>
        <p id="time-lived"></p>
        <h2>Time Remaining (Optional):</h2>
        <p id="time-left"></p>
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
